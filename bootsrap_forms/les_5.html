<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">
    <form> 
      <!--plaatsen van een invoerveld voor de emailadres-->
      <div class="mb-3 col-md-6">
          <label for="exampleInputEmail1" class="form-label">Emailaddress</label>
            <input type="email" class="form-control "id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text ">We'll never share your email with anyone else.</div>
      </div>

      <!--plaatsen van een invoerveld voor de wachtwoord-->
      <div class="mb-3 col-md-6">
          <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
      </div>

      <!--plaatsen van een Checkbox--> 
      <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
   
        <!--plaatsen van een Button-->
        <button type="submit" class="btn btn-primary">Submit</button>
 </form>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
