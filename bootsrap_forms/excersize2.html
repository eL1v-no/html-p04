<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-5">
        <form action="" class="needs-validation" novalidate>

            <!-- ingevoerde voornaam veld-->
             <div class="mb-3">
                <label for="Voornaam" class="form-label">Voornaam</label>
                <input type="text" class="form-control" id="voornaam" required>
                <div class="valid-feedback">Ziet er goed uit!</div>
                <div class="invalid-feedback">Vul alstublieft uw voornaam in.</div>
             </div>

             <!-- ingevoerde email veld-->
             <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" required>
                <div class="valid-feedback">Ziet er goed uit!</div>
                <div class="invalid-feedback">Vul alstublieft uw email in.</div>
             </div>

             <!-- ingevoerde adres veld-->
             <div class="mb-3">
                <label for="adres" class="form-label">Adres</label>
                <input type="text" class="form-control" id="adres" required>
                <div class="valid-feedback">Ziet er goed uit!</div>
                <div class="invalid-feedback">Vul alstublieft uw adres in.</div>
             </div>

             <!-- ingevoerde stad veld-->
             <div class="mb-3">
                <label for="stad" class="form-label">Stad</label>
                <input type="text" class="form-control" id="stad" required>
                <div class="valid-feedback">Ziet er goed uit!</div>
                <div class="invalid-feedback">Vul alstublieft uw stad in.</div>
             </div>

             <!-- Checkbox-->
             <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="voorwaarden" required>
                    <label for="voorwaarden" class="form-check-label">Ik ga akkoord met de voorwaarden.</label>
                    <div class="valid-feedback">Dank voor uw akkoord!</div>
                    <div class="invalid-feedback">U moet akkoord gaan met de voorwaardenS.</div>
                </div>
             </div>

             <!--submit knop-->
             <button class="btn btn-primary" type="submit">Verzenden</button>
        </form>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="js/validatie.js"></script>
</body>
</html>
